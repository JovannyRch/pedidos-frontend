<div class="container">
    <!-- register.component.html -->
<h2>Registro</h2>

<form (ngSubmit)="onSubmit()" class="register-form">
  <div>
    <label for="name">Nombre:</label>
    <input type="text" id="name" name="name" [(ngModel)]="name" required>
  </div>

  <div>
    <label for="email">Correo Electrónico:</label>
    <input type="email" id="email" name="email" [(ngModel)]="email" required>
  </div>

  <div>
    <label for="address">Dirección:</label>
    <input type="text" id="address" name="address" [(ngModel)]="address" required>
  </div>

  <div>
    <label for="phone">Teléfono:</label>
    <input type="tel" id="phone" name="phone" [(ngModel)]="phone" required>
  </div>

  <div>
    <label for="password">Contraseña:</label>
    <input type="password" id="password" name="password" [(ngModel)]="password" required>
  </div>

  <div>
    <label for="confirmPassword">Confirmar Contraseña:</label>
    <input type="password" id="confirmPassword" name="confirmPassword" [(ngModel)]="confirmPassword" required>
  </div>

  <button type="submit">Registrarse</button>
</form>

</div>
