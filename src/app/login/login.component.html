<!-- login.component.html -->

<div class="container">
  <img
    src="https://i0.wp.com/www.merkbastos.com/wp-content/uploads/2021/12/Cremeria.png?fit=908%2C700&ssl=1"
    alt="Imagen de encabezado"
    width="200"
  />

  <div class="login-form">
    <h2>Inicio de Sesión</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div>
        <label for="email">Email:</label>
        <input id="email" type="email" formControlName="email" />
        <!--  <div *ngIf="emailErrors.required">El email es requerido.</div>
        <div *ngIf="emailErrors.email">
          Por favor introduce un email válido.
        </div> -->
      </div>
      <div>
        <label for="password">Password:</label>
        <input id="password" type="password" formControlName="password" />
        <!-- <div *ngIf="passwordErrors.required">La contraseña es requerida.</div> -->
      </div>
      <button type="submit">Iniciar sesión</button>
      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>
    </form>

    <div class="register-link">
      <a routerLink="/register">¿No tienes cuenta? Regístrate aquí.</a>
    </div>
  </div>
</div>
