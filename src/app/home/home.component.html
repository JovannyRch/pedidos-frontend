<mat-sidenav-container>
  <mat-sidenav #sidenav mode="over">
    <mat-nav-list>
      <a mat-list-item [routerLink]="['/home']">Dashboard</a>
      <a mat-list-item [routerLink]="['/pedidos']">Pedidos</a>
      <a mat-list-item [routerLink]="['/productos']">Productos</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
      <img
        src="https://i0.wp.com/www.merkbastos.com/wp-content/uploads/2021/12/Cremeria.png?fit=908%2C700&ssl=1"
        height="30px"
        class="logo"
      />
      <span class="title">Cremería</span>
      <span class="spacer"></span>
      <button mat-button (click)="cerrarSesion()">Cerrar sesión</button>
    </mat-toolbar>
    <div class="container">
      <div class="title-container">
        <h1>Dashboard</h1>
      </div>
      <div class="loading-container">
        <mat-progress-spinner
          *ngIf="isLoading"
          mode="indeterminate"
        ></mat-progress-spinner>
      </div>

      <div class="card-container" *ngIf="!isLoading">
        <mat-card class="dashboard-card">
          <mat-card-header>
            <mat-card-title>Total de Productos</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <p>{{ totalProductos }}</p>
          </mat-card-content>
        </mat-card>

        <mat-card class="dashboard-card">
          <mat-card-header>
            <mat-card-title>Total de Usuarios</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <p>{{ totalUsuarios }}</p>
          </mat-card-content>
        </mat-card>

        <mat-card class="dashboard-card">
          <mat-card-header>
            <mat-card-title>Total de Pedidos</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <p>{{ totalPedidos }}</p>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
